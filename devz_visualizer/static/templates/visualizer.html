<!doctype html>
<html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
     <title>Traffic Data Visualizer</title>
     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="cache-control" content="max-age=0" />
     <meta http-equiv="cache-control" content="no-cache" />
     <meta http-equiv="expires" content="0" />
     <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
     <meta http-equiv="pragma" content="no-cache" />
     <link rel="apple-touch-icon" href="apple-touch-icon.png">

     <link rel="stylesheet" href="css/bootstrap-theme.min.css">
     <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
     <link rel="stylesheet" href="css/main.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">

     <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
     <script src="bower_components/jquery/dist/jquery.min.js"></script>
     <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
     <script src="bower_components/moment/min/moment.min.js"></script>
     <script src="bower_components/combodate/src/combodate.js"></script>
   </head>
   <body>
     <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
       <div class="container">
         <div class="navbar-header">
           <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
             <span class="sr-only">Toggle navigation</span>
             <span class="icon-bar"></span>
           </button>
           <a class="navbar-brand" href="#">Visualizer</a>
         </div>
       </div>
     </nav>
     <div class="container" style="height:100%; width:100%;">
       <br></br>
         <div class="col-md-3">
           <label for="lat">Latitude 0</label>
           <input type="text" class="form-control" id="lat0" value="13.77419">
           <p></p>
           <label for="lng">Latitude 1</label>
           <input type="text" class="form-control" id="lat1" value="13.78677">
           <p></p>
           <label for="lat">Longitude 0</label>
           <input type="text" class="form-control" id="lng0" value="100.46821">
           <p></p>
           <label for="lat">Longitude 1</label>
           <input type="text" class="form-control" id="lng1" value="100.4819">
           <p></p>

           <label for="day">Day:</label>
           <input type="text" id="day" data-format="DD" data-template="DD" name="datetime" value="01">
           <p></p>

           <label for="time">Time:</label>
           <input type="text" id="time" data-format="HH:mm:ss" data-template="HH:mm:ss" name="datetime" value="16:00:00">
           <p></p>

           <label for="slidestep">Slide Step (by seconds)</label>
           <p></p>
           <div class="input-group">
             <div class="input-group-btn">
               <button type="button" class="btn btn-default" id="decreasebutton">
                 <span class="glyphicon glyphicon-minus"></span>
               </button>
             </div>
             <input type="text" class="form-control" id="slidestep" value="60">
             <div class="input-group-addon">secs</div>
             <div class="input-group-btn">
               <button type="button" class="btn btn-default" id="increasebutton">
                 <span class="glyphicon glyphicon-plus"></span>
               </button>
             </div>
           </div>
           <p></p>

           <label for="windowsize">Window Size (by seconds)</label>
           <p></p>
           <div id="slider">
             <div id="windowsize" class="ui-slider-handle"></div>
           </div>
           <p></p>

           <button type="button" class="btn btn-default" id="generateButton">Generate</button>
         </div>
         <div class="col-md-9" style="height:95%;">
           <div id="map"></div>
         </div>
       </div>

       <hr>

       <footer style="margin-left:1%;">
         <p>&copy; Majeed Thaika</p>
       </footer>
     </div>
     <script src="js/gmap.js"></script>
     <script src="js/setup.js"></script>
     <script src="js/updatemap.js"></script>
     <script src="js/marker.js"></script>
     <script src="js/initfields.js"></script>
     <script async defer
       src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAxxcnigsHUk25BQxzhaHgZP9bsRBDQd0&callback=initMap">
     </script>
   </body>
</html>
